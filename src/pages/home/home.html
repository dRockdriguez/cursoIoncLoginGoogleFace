<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>  
    <ion-item text-center>
      <img [src]="usuario.img">
    </ion-item>
    <ion-item>
      {{ usuario.nombre}}
    </ion-item>
    <ion-item>
      {{ usuario.email}}
    </ion-item>
    <ion-item>
      {{ usuario.uid }}
    </ion-item>
    <ion-item>
      {{ usuario.provider }}
    </ion-item>
    <ion-item>
      <button ion-button color="danger" block (click)="salir()">
        Salir
      </button>
    </ion-item>
  </ion-list>
</ion-content>
